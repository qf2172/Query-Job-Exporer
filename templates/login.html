<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        <input type="email" name="userEmail" placeholder="2259558831@qq.com" required>
        <input type="submit" value="Login">
    </form>
    <a href="{{ url_for('signup') }}">Sign Up</a>
</body>
</html>
